[project]
name = "std"
version = "0.2.0"
description = "Nix Standard Library"

[fetch.lib] # the name in `atom` scope
name = "nixpkgs.lib" # the name in npins
import = true
subdir = "lib"
optional = true
# TODO: fetched at eval time
type = "lib"
# TODO: fetched at buildtime
# type = "src"

[atom]
path = "std"

[backend.nix]
fetcher = "npins"

[project.meta]
# special attribute
# for the Nix std library
__is_std__ = true

[features]
pkg_lib = ["lib"]
default = []
